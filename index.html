<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="./scripts/vendor/nexusUI.js"></script> 
  <meta name="viewport" content="width=device-width"> 
  <title>Gyro Synth</title>
</head>
<body>
  <canvas id="tilt" width="250px" height="250px" nx="tilt"></canvas>
  <br />
  <canvas id="startBtn" nx="button"></canvas>
</body>

  <script>      
    var audio_context = window.AudioContext || window.webkitAudioContext;
    var con = new audio_context();

    var osc = con.createOscillator();
    var lfo = con.createOscillator();

    var lfo_amp = con.createGain();
    lfo_amp.gain.value = 200;

    osc.frequency.value = 300;
    lfo.frequency.value = 15;

    lfo.connect(lfo_amp);
    lfo_amp.connect(osc.frequency);
      
    osc.connect(con.destination);
      
    var tilt, startBtn;
      
    nx.onload = function(){
        tilt.on('*', tiltChanged); 
        startBtn.on('*', startSynth);
      };

      function tiltChanged(data){
          osc.frequency.value = data.x * 500;
      }

      function startSynth(){
          osc.start();  
          lfo.start();  
      }
          
      
  </script>

</body>
</html>
